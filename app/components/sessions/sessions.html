<div ng-controller="SessionsController as sc" class="md-default-theme">
    <md-content>
        <md-input-container flex>
            <label>Search by Title</label>
            <input ng-model="query" type="text" autofocus>
        </md-input-container>
    <md-list>

        <md-list-item class="md-3-line" ng-repeat="session in sc.Sessions | filter: { title: query}">
            <div class="md-list-item-text" ng-click="sc.showSession(session, $event)">
                <md-ink-ripple>
                <div class="md-whiteframe-z1 md-padding">
                    <h3>{{ session.title }}</h3>
                    <h4>{{ session.subtitle }}</h4>
                    <p>
                        <span class="md-caption">{{ sc.duration(session)}}</span>
                        <br>
                        {{ session.abstract }}
                    </p>
                </div>
                </md-ink-ripple>
            </div>
        </md-list-item>

    </md-list>
</md-content>
</div>
