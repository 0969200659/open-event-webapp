<md-content layout-padding layout-fill ng-controller="SidenavController as sideCtrl">
    <md-list>
        <md-list-item>
            <md-button layout-fill ng-click="sideCtrl.toggleSidenav('left')" ng-href="#/sessions">
                <div align="left"> Sessions </div>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button layout-fill ng-click="sideCtrl.toggleSidenav('left')" ng-href="#/speakers">
                 <div align="left"> Speakers </div>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button layout-fill ng-click="sideCtrl.toggleSidenav('left')" ng-href="#/tracks">
                <div align="left"> Tracks </div>
            </md-button>
        </md-list-item>
    </md-list>
</md-content>
